<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <script src="https://kit.fontawesome.com/97b7fc1a14.js" crossorigin="anonymous"></script>
  <title>Twitter Clone</title>
</head>

<body>
  <div class="main-container">
    <div class="left-column">
      <div class="twitter-menu">
        <div class="ghost-home-icon">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-ghost"></i>
            </div>
          </button>
        </div>
        <div class="menu-home">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-solid fa-house-user"></i>
            </div>
            <div class="menu-text">Home</div>
          </button>
        </div>
        <div cass="menu-explore">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-hashtag"></i>
            </div>
            <div class="menu-text">Explore</div>
          </button>
        </div>
        <div cass="menu-notifications">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-bell"></i>
            </div>
            <div class="menu-text">Notifications</div>
          </button>
        </div>
        <div cass="menu-messages">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-envelope"></i>
            </div>
            <div class="menu-text">Messages</div>
          </button>
        </div>
        <div cass="menu-bookmarks">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-book"></i>
            </div>
            <div class="menu-text">Bookmarks</div>
          </button>
        </div>
        <div cass="menu-lists">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-solid fa-rectangle-list"></i>
            </div>
            <div class="menu-text">Lists</div>
          </button>
        </div>
        <div cass="menu-profile">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-user"></i>
            </div>
            <div class="menu-text">Profile</div>
          </button>
        </div>
        <div cass="menu-more">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-bars"></i>
            </div>
            <div class="menu-text">More</div>
          </button>
        </div>
        <div cass="menu-tweet-button">
          <button id="tweet-button" onclick="alert('twitted')">
            <i class="fa fa-fw fa-solid fa-pen"></i>
            <div class="tweet-button-text">Tweet</div>
          </button>
        </div>
      </div>
      <div class="current-account-info">
        <button id="current-account-button">
          <div id="current-account-column-left">
            <img id="profile-image" />
          </div>
          <div id="current-account-column-right">
            <div id="account-nickname">
              <p style="margin: 0;">Sazuha</p>
            </div>
            <div id="account-tag">
              <p style="margin: 0;">@sazuhamh</p>
            </div>
          </div>
        </button>
      </div>
    </div>

    <!-- Middle Column -->
    <div class="middle-column">
      <div class="middle-column-header" onclick="alert('Home')">
        <div id="header-home">
          <p id="home-title">Home</p>
        </div>
        <div id="top-tweets">
          <button id="top-tweets-button">
            <i class="fa fa-fw  fa-solid fa-star"></i>
          </button>
        </div>
      </div>
      <div class="tweetmaker-container">
        <div class="left-column">
          <img id="profile-image">
          <div></div>
        </div>
        <div class="right-column">
          <input id="input-tweet" type="text" placeholder="What's happening?" />
          <div class="tweetmaker-options">
            <div class="tweetmaker-icons">
              <i class="fa fa-fw fa-solid fa-video"></i>
              <i class="fa fa-fw fa-solid fa-video"></i>
              <i class="fa fa-fw fa-solid fa-video"></i>
            </div>
            <div>
              <button id="tweet-button" onclick="alert('twitted')">
                Tweet
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="posts-container">
        <div class="post">
          <div class="post-left-column">
            <img id="profile-image" />
          </div>
          <div class="post-right-column">
            <div class="post-user">
              <p id="account-nickname">Sazuha</p>
              <p id="account-tag">@sazuhamh</p>
            </div>
            <div class="post-content">
              <p>Esto es un post</p>
              <div class="post-interactions">
                <div class="p-label-with-icon">
                  <i class="fa-xs fa-solid fa-message"></i>
                  <p>63</p>
                </div>
                <div class="p-label-with-icon">
                  <i class="fa-xs fa-solid fa-retweet"></i>
                  <p>1,063</p>
                </div>
                <div class="p-label-with-icon">
                  <i class="fa-xs fa-solid fa-heart"></i>
                  <p>2,053</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column -->

    <div class="right-column">
      <div class="search-bar">
        <input type="text" placeholder="Search Twitter">
        <i class="fa fa-fw fa-sharp fa-solid fa-magnifying-glass"></i>
        </input>
      </div>
      <div class="trending-section">
        <div class="trending-content">
          <h3>What's happening</h3>
          <div class="trending-post">
            <h4>#Post Header</h4>
            <p>Post body</p>
          </div>
          <div class="trending-post">
            <h4>#Post Header 2</h4>
            <p>Post body 2</p>
          </div>
          <div class="trending-post">
            <h4>#Post Header 3</h4>
            <p>Post body 3</p>
          </div>
          <div class="trending-post">
            <h4>#Post Header 4</h4>
            <p>Post body 4</p>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-window">
      <div class="chat-window-header">
        <h3>Messages</h3>
        <div class="chat-header-options">
          <button id="new-dm-button">
            <i class="fa fa-fw fa-xl fa-solid fa-comment-medical"></i>
          </button>
          <button id="chat-button-status">
            <i id="expand-icon" class="fa fa-fw fa-xl fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
      <div class="chat-window-body">
        <div class="chat-content">
          No messages
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
