<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <script src="https://kit.fontawesome.com/97b7fc1a14.js" crossorigin="anonymous"></script>
  <title>Twitter Clone</title>
</head>

<body>
  <div class="main-container">
    <div class="left-column">
      <div class="twitter-menu">
        <div class="ghost-home-icon">
          <button class="menu-button" >
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-ghost"></i>
            </div>
          </button>
        </div>
        <div class="menu-home">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-solid fa-house-user"></i>
            </div>
              Home
          </button>
        </div>
        <div cass="menu-explore">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-hashtag"></i>
            </div>
            Explore
          </button>
        </div>
        <div cass="menu-notifications">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-bell"></i>
            </div>
            Notifications
          </button>
        </div>
        <div cass="menu-messages">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-envelope"></i>
            </div>
            Messages
          </button>
        </div>
        <div cass="menu-bookmarks">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-book"></i>
            </div>
            Bookmarks
          </button>
        </div>
        <div cass="menu-lists">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-solid fa-rectangle-list"></i>
            </div>
            Lists
          </button> 
        </div>
        <div cass="menu-profile">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-user"></i>
            </div>
            Profile
          </button>
        </div>
        <div cass="menu-more">
          <button class="menu-button">
            <div class="button-icon">
              <i class="fa fa-fw fa-xl fa-sharp fa-solid fa-bars"></i>
            </div>
            More
          </button>
        </div>
        <div cass="menu-tweet-button">
          <button id="tweet-button" href="_blank">
            Tweet
          </button>
        </div>
      </div>
      <div class="current-account-info">
        <button id="current-account-button">
          <div id="current-account-column-left">
            <img id="profile-image" style="width: 40px; border-radius: 50%;"
            src="https://imgs.search.brave.com/E1JjhutKaGNtM3PZvfQ2lvVpDFlQmyy_5XIHf5Y_414/rs:fit:640:640:1/g:ce/aHR0cHM6Ly82NC5t/ZWRpYS50dW1ibHIu/Y29tLzExMTMwYjQz/ZGVmMjU1NDMzNDFl/YjQ5NWRlZjEwNjFm/LzFhZTI2ZjNlZDYw/YWEzM2YtMzQvczY0/MHg5NjAvZjlkOTdm/NWMxNWNjNDI3YWQ3/MzQ5YmU4OTFhMmUy/YTFiMmEzOTE4NC5q/cGc">
          </div>
          <div id="current-account-column-right">
            <div id="account-nickname">
              <p style="margin: 0;">Sazuha</p>
            </div>
            <div id="account-name">
              <p style="color:rgba(220, 220, 220, 0.613); margin: 0; font-size: small;">@sazuhamh</p>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div class="middle-column">
      2
    </div>
    <div class="right-column">
      3
      <div class="search-bar">
        <input type="text" placeholder="Search Twitter">
          <i class="fa fa-fw fa-sharp fa-solid fa-magnifying-glass" ></i>
        </input>
      </div>
      <div class="trending-bar">

      </div>
      <div class="discover-people">

      </div>
    </div>
  </div>
</body>

</html>
